<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="homemain.xhtml">

	<ui:define name="content">
		<div class="leftmenu">

			<ui:include src="leftmenu.xhtml"></ui:include>

		</div>

		<div
			style="width: 1250px; height: 500px; float: left; margin-left: 20px; margin-top: 10px;">

			<div
				style="height: 800px; width: 900px; float: left; background-color: white;">

				<div
					style="width: 890px; height: 80px; background-color: #CECECE; float: left; padding-left: 10px;">
					<h3>Courses</h3>
				</div>

				<div style="padding-left: 30px;">

					<div style="float: left; width: 600px;">


						<table width="700px">

							<tr>
								<td><h4>Reference No.</h4></td>
								<td><h4>Title</h4></td>
								<td><h4>Heading</h4></td>
								<td><h4>Subheading</h4></td>
								<td><h4>Status</h4></td>

							</tr>


							<ui:repeat var="list" value="#{coursesBean.courseDetailsList}">
								
								<tr>
									
									<td>#{list.referenceCode}</td>
									<td>#{list.courseTitle}</td>
									<td>#{list.heading_text}</td>
									<td>#{list.subheading}</td>
									<td>#{list.completion_status}</td>

								</tr>
								
							</ui:repeat>
						</table>

					</div>





				</div>

				<div style=" height: 200px; width: 500px; margin-left: 30px; margin-top: 100px;">

					<a href="courses.xhtml"><img src="images/back.png" height="50px" width="100px"></img></a>

				</div>

			</div>







		</div>
	</ui:define>

</ui:composition>
</html>
