<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="homemain.xhtml">

	<ui:define name="content">
		<div class="leftmenu">

			<ui:include src="leftmenu.xhtml"></ui:include>

		</div>

		<div
			style="width: 1250px; height: 500px;  float: left; margin-left: 20px; margin-top: 10px;">

			<div
				style="height: 500px; width: 900px;  float: left;">

				<div
					style="width: 890px; height: 80px; background-color: #CECECE; float: left; padding-left: 10px;">
					<h3>Create Detail Training Plan</h3>
				</div>

				<div id="tabsplan" style="float: left; width: 890px;">
					<ul>
						<li><a href="#tabs-1">Main Heading</a></li>
						<li><a href="#tabs-2">Sub Heading</a></li>

					</ul>
					<div id="tabs-1">

						<h:form>
							<table height="150px" width="500px">

								<tr>
									<td>Course Title</td>
									<td><h:selectOneMenu value="#{headingBean.course_id}">
											<f:selectItem itemValue="1"
												itemLabel="Core Java" />
											<f:selectItem itemValue="2"
												itemLabel="BJB" />
											<f:selectItem itemValue="3"
												itemLabel="Spring" />
										</h:selectOneMenu></td>
								</tr>

								<tr>
									<td>Heading</td>
									<td><h:inputText id="heading" value="#{headingBean.heading_text}" ></h:inputText></td>
								</tr>

								<tr>
									<td><h:commandButton value="Save" action="#{headingBean.headingSave}"></h:commandButton></td>
									<td><h:commandButton value="Save and Add More"></h:commandButton></td>
									<td><a href="createcourse.xhtml">Cancel</a></td>
								</tr> 

							</table>
						</h:form>



						<div align="left">
							<div
								style="height: 150px; width: 120px; background-color: white; margin-left: 10px;"></div>
						</div>




					</div>
					<div id="tabs-2">
						<h:form>
							<table height="200px" width="500px">

								<tr>
									<td>Course Title</td>
									<td><h:selectOneMenu>
											<f:selectItem itemValue="1"
												itemLabel="Core Java" />
											<f:selectItem itemValue="2"
												itemLabel="BJB" />
											<f:selectItem itemValue="3"
												itemLabel="Spring" />
										</h:selectOneMenu></td>
								</tr>

								<tr>
									<td>Heading</td>
									<td><h:selectOneMenu value="#{subheadingBean.heading_id}">
											<f:selectItem itemValue="1"
												itemLabel="Core Java" />
											<f:selectItem itemValue="2"
												itemLabel="BJB" />
											<f:selectItem itemValue="3"
												itemLabel="Spring" />
										</h:selectOneMenu></td>
								</tr>
								
								<tr>
									<td>Sub Heading</td>
									<td><h:inputText id="subheading" value="#{subheadingBean.subheadin}"></h:inputText></td>
								</tr>
								
								<tr>
									<td>Status</td>
									<td><h:selectOneMenu value="#{subheadingBean.completion_status}">
											<f:selectItem itemValue="0"
												itemLabel="Not Started" />
											<f:selectItem itemValue="1"
												itemLabel="Running" />
											<f:selectItem itemValue="2"
												itemLabel="Completed" />
										</h:selectOneMenu></td>
								</tr>

								<tr>
									<td><h:commandButton value="Save" action="#{subheadingBean.saveSubheading}"></h:commandButton></td>
									<td><h:commandButton value="Save and Add More"></h:commandButton></td>
									<td><a href="createcourse.xhtml">Cancel</a></td>
								</tr>

							</table>
						</h:form>
					</div>

				</div>


			</div>



		</div>
	</ui:define>

</ui:composition>
</html>
