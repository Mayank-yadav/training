<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="homemain.xhtml">

	<ui:define name="content">
		<div class="leftmenu">

			<ui:include src="leftmenu.xhtml"></ui:include>

		</div>

		<div
			style="width: 1250px; height: 500px; float: left; margin-left: 20px; margin-top: 10px;">

			<div
				style="height: 500px; width: 900px; float: left; background-color: white;">

				<div
					style="width: 890px; height: 80px; background-color: #CECECE; float: left; padding-left: 10px;">
					<h3>Courses</h3>
				</div>

				<div style="padding-left: 30px;">

					<div style="float: left; width: 600px;">


						<table width="700px">

							<tr>
								<td><h4>Select</h4></td>
								<td><h4>Reference No.</h4></td>
								<td><h4>Title</h4></td>
								<td><h4>Action</h4></td>

							</tr>
							<h:form>

								<ui:repeat var="list" value="#{coursesBean.courseList}">
									<tr>
										<td><h:selectBooleanCheckbox value="select" id="select" /></td>
										<td>#{list.referenceCode}</td>
										<td>#{list.courseTitle}</td>
										<td><h:commandButton id="status" type="submit" value="#{list.course_id}" action="#{coursesBean.changeStatusMethod}">
										<f:setPropertyActionListener value="#{items.course_id}" target="#{coursesBean.selectedCourse_id}"></f:setPropertyActionListener>
											</h:commandButton> 
											
											
											&nbsp; &nbsp; <h:commandButton id="detail" type="submit"
												value="Details" action="#{coursesBean.displayDetails}"></h:commandButton>&nbsp;
											&nbsp; <h:commandButton id="delete" value="Delete"></h:commandButton></td>

									</tr>
								</ui:repeat>
							</h:form>

						</table>

					</div>


					<div style="float: left; margin-top: 25px;">
						<h:commandButton value="Delete selected items "></h:commandButton>

					</div>

				</div>



			</div>



		</div>
	</ui:define>

</ui:composition>
</html>
